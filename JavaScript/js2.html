<!DOCTYPE html>
<html lang="en">

<body>

<button onclick="me()">try it</button>


<p id="you"> </p>

<script>

    function me(){
        var A;
        var B = prompt("enter here:", "name");
        if (B == null || B == ""){
            A = " user didn't enter anything ";
        }else {
            A = "my " + " name " + " is " + B ;
        }
        document.getElementById("you").innerHTML = A ;
    }

</script>




</body>
</html>
